{% extends 'cutter_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5"></div>
<h3 class='text-center mt-5'>Authorization</h3>
<hr>
<center>
    <div class='col-md-4'>
        <form action='' method='POST'>
            {% csrf_token %}
            {{ form|crispy }}
            <input type='submit' class='btn btn-dark' value="Log IN">
        </form>
    </div>
</center>
{% endblock %}
